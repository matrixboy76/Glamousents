<div class="signup-content">
  <div id="divform">
      <h2 class="form-title">Sign up</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form" id="register-form">
          <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"  id="name" placeholder="First Name">
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="email" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" id="email" placeholder="Last Name">
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" id="pass" placeholder="UserName">
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required  </div><!--thông báo khi không nhập gì-->
              </div>
          </div>
          <div class="form-group">
              <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  id="re_pass" placeholder="Password">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
          </div>
          <div class="form-group">
              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
          </div>
          <div class="form-group">
              <div class="form-group form-button">
                <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
              </div>
              <button routerLink="" class="btn-cancel">Cancel</button>
          </div>
      </form>
    </div>
    <div id="divimage">
        <figure><img src="assets/images/signin-image.jpg" alt="sing up image"></figure>
    </div>
</div>
