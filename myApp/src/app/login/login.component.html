
<section>
     <!--Bắt Đầu Phần Hình Ảnh-->
     <div class="img-bg">
         <img src="https://niemvuilaptrinh.ams3.cdn.digitaloceanspaces.com/tao_trang_dang_nhap/hinh_anh_minh_hoa.jpg" alt="Hình Ảnh Minh Họa">
     </div>
     <!--Kết Thúc Phần Hình Ảnh-->
      <div><a href=""><img src="assets/images/home.png"></a></div>
     <!--Bắt Đầu Phần Nội Dung-->
     <div class="noi-dung">
         <div class="form">
             <h2> Đăng Nhập</h2>
             <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"action="">
                 <div class="form-group">
                     <span>Tên Người Dùng</span>
                     <input formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" type="text" name="">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                 </div>
                 <div class="form-group">
                     <span>Mật Khẩu</span>
                     <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                 </div>
                 <div class="form-group">
                  <button class="btnlg" [disabled]="loading" type="submit">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                  </button>
                  <div *ngIf="error" class="err">{{error}}</div>
                 </div>
                 <div class="form-group">
                     <p>Bạn Chưa Có Tài Khoản? <a routerLink="/register">Đăng Ký</a></p>
                 </div>
             </form>
         </div>
     </div>
     <!--Kết Thúc Phần Nội Dung-->
 </section>
